<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Configuration Generator</title>
</head>
<body>
    <h1>V2Ray Configuration Generator</h1>
    <form id="configForm">
        <label for="port">Port:</label>
        <input type="text" id="port" name="port" required><br>

        <label for="uuid">User UUID:</label>
        <input type="text" id="uuid" name="uuid" required><br>

        <label for="domain">Cloudflare Domain:</label>
        <input type="text" id="domain" name="domain" required><br>

        <label for="tls">TLS: </label>
        <select id="tls" name="tls">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <button type="button" onclick="generateConfig()">Generate Configuration</button>
    </form>

    <pre id="configOutput"></pre>

    <script>
        function generateConfig() {
            const port = document.getElementById('port').value;
            const uuid = document.getElementById('uuid').value;
            const domain = document.getElementById('domain').value;
            const tls = document.getElementById('tls').value === 'yes' ? true : false;

            // Constants
            const portsList = [443, 8443, 2053, 2096, 2087, 2083];

            // Randomized constants
            const randomPort = portsList[Math.floor(Math.random() * portsList.length)];
            const randomizedDomain = domain.split('').map(char => Math.random() > 0.5 ? char.toUpperCase() : char.toLowerCase()).join('');
            const randomPath = '/' + generateRandomString(59);

            // Configuration object
            const config = {
                "log": {
                    "access": "",
                    "error": "",
                    "loglevel": "warning"
                },
                "inbounds": [
                    {
                        "tag": "socks",
                        "port": 10808,
                        "listen": "127.0.0.1",
                        "protocol": "socks",
                        "sniffing": {
                            "enabled": true,
                            "destOverride": [
                                "http",
                                "tls"
                            ],
                            "routeOnly": false
                        },
                        "settings": {
                            "auth": "noauth",
                            "udp": true,
                            "allowTransparent": false
                        }
                    },
                    {
                        "tag": "http",
                        "port": 10809,
                        "listen": "127.0.0.1",
                        "protocol": "http",
                        "sniffing": {
                            "enabled": true,
                            "destOverride": [
                                "http",
                                "tls"
                            ],
                            "routeOnly": false
                        },
                        "settings": {
                            "auth": "noauth",
                            "udp": true,
                            "allowTransparent": false
                        }
                    }
                ],
                "outbounds": [
                    {
                        "tag": "proxy",
                        "protocol": "vless",
                        "settings": {
                            "vnext": [
                                {
                                    "address": randomizedDomain,
                                    "port": port,
                                    "users": [
                                        {
                                            "id": userUUID,
                                            "alterId": 0,
                                            "email": "t@t.tt",
                                            "security": "auto",
                                            "encryption": "none",
                                            "flow": ""
                                        }
                                    ]
                                }
                            ]
                        },
                        "streamSettings": {
                            "network": "ws",
                            "security": "tls",
                            "tlsSettings": {
                                "allowInsecure": false,
                                "serverName": randomizedDomain,
                                "alpn": [
                                    "h2",
                                    "http/1.1"
                                ],
                                "fingerprint": "chrome",
                                "show": false
                            },
                            "wsSettings": {
                                "path": randomPath,
                                "headers": {
                                    "Host": Cloudflare Domain
                                }
                            },
                            "sockopt": {
                                "dialerProxy": "fragment",
                                "tcpKeepAliveIdle": 100,
                                "mark": 255,
                                "tcpNoDelay": true
                            }
                        },
                        "mux": {
                            "enabled": false,
                            "concurrency": -1
                        }
                    },
                    {
                        "tag": "fragment",
                        "protocol": "freedom",
                        "settings": {
                            "domainStrategy": "AsIs",
                            "fragment": {
                                "packets": "tlshello",
                                "length": "10-20",
                                "interval": "10-20"
                            }
                        },
                        "streamSettings": {
                            "sockopt": {
                                "tcpNoDelay": true,
                                "tcpKeepAliveIdle": 100
                            }
                        }
                    },
                    {
                        "tag": "direct",
                        "protocol": "freedom",
                        "settings": {}
                    },
                    {
                        "tag": "block",
                        "protocol": "blackhole",
                        "settings": {
                            "response": {
                                "type": "http"
                            }
                        }
                    }
                ],
                "routing": {
                    "domainStrategy": "AsIs",
                    "rules": [
                        {
                            "type": "field",
                            "inboundTag": [
                                "api"
                            ],
                            "outboundTag": "api",
                            "enabled": true
                        },
                        {
                            "id": "5627785659655799759",
                            "type": "field",
                            "port": "0-65535",
                            "outboundTag": "proxy",
                            "enabled": true
                        }
                    ]
                }
            };

            // Respond with the JSON configuration
            document.getElementById('configOutput').innerText = JSON.stringify(config, null, 2);
        }

        // Utility functions
        function selectRandomItem(items) {
            return items[Math.floor(Math.random() * items.length)];
        }

        function generateRandomString(length, characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789') {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
    </script>
</body>
</html>
